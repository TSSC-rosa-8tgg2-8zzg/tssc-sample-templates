apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ${{ values.name }}
  namespace: ${{ values.argoNS }}
  finalizers: ["resources-finalizer.argocd.argoproj.io"]
spec:
  generators:
    - list:
        elements:
          - stage: development
            url: https://kubernetes.default.svc
          - stage: stage
            url: https://kubernetes.default.svc
          - stage: prod
            url: https://kubernetes.default.svc
  template:
    metadata:
      name: "${{ values.name }}-{{stage}}"
      namespace: ${{ values.argoNS }}
      finalizers: ["resources-finalizer.argocd.argoproj.io"]
      labels:
        rhtap/gitops: ${{ values.name }}
        janus-idp.io/tekton: ${{ values.name }}
        backstage.io/kubernetes-id: ${{ values.name }}
        backstage.io/kubernetes-namespace: ${{ values.namespace }}
        app.kubernetes.io/part-of: ${{ values.name }}
    spec:
      project: ${{ values.argoProject }}
      source:
        path: ${{ values.argoComponentOverlays }}/{{stage}}
        repoURL: ${{ values.repoURL }}.git
        targetRevision: main
      destination:
        server: "{{url}}"
        namespace: "{{namespace}}-{{stage}}"
      syncPolicy:
        managedNamespaceMetadata:
          labels:
            argocd.argoproj.io/managed-by: ${{ values.argoNS }}
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
